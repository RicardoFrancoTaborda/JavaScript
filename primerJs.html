<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<h2>Diferencias entre el in y el of en un ciclo for</h2>
	<p>Of</p>
	<script>
		var txt='NACIONAL';
		var x;

		for(x of txt){
			document.write(x+"<br>");
		}
	</script>

	<hr>
	 <p>In</p>
	 <p>El enunciado for / in recorre las propiedades de un objeto.</p>
	 <p id="demo"></p>

	 <script>
	 	var txt="";
	 	var persona={nombre:"Ricardo", apellido:"Franco", edad:35};
	 	var x;
	 	for(x in persona){
	 		txt =txt+persona[x]+" ";
	 	}
	 	document.getElementById('demo').innerHTML=txt;
	 </script>
	<hr>
	<p>break, rompe la continuidad del ciclo a partir del 5</p>
	<p id="demo1"></p>

	<script>
		var text="";
		var i;
		for(i=0;i<10;i++){
			if(i===5) {break;}
			text +=  " El numero es "+ i + "<br>";
		}
		document.getElementById('demo1').innerHTML=text;
	</script>
	<hr>

	<p>continue, solo elimina de el ciclo el que no deseamos que aparezca en este caso el 5</p>
	<p id="demo2"></p>
	<script>
		var text="";
		var i;
		for(i = 0; i<10;i++){
			if(i===5){continue;}
			text+="El numero es "+i+ "<br>";
		}
		document.getElementById('demo2').innerHTML=text;

	</script>
</body>
</html>
