<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<h2>Convertir en mayusculas y minusculas</h2>
	
	<button onclick="mayusculas()">Mayusculas</button>
	<button onclick="minusculas()">minusculas</button>
	

	<p id="demo">minusculas a mayusculas</p>
	<p id="demo2">MAYUSCULAS A MINUSCULAS</p>


	<script> 
	function mayusculas(){
		var texto=document.getElementById('demo').innerHTML;
		document.getElementById('demo').innerHTML=texto.toUpperCase();

	}
	function minusculas(){
			var text=document.getElementById('demo2').innerHTML;
			document.getElementById('demo2').innerHTML=text.toLowerCase();
		}

	</script>

	<hr>

</body>
</html>
