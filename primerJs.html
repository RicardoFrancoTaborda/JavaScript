	<h2>EJEMPLO</h2>
	<p>Veremos como se comporta la captura de los erroresen plano</p>
	<p>ingrese un numero entre 5 y 10</p>
	<input id="demo1" type="text">
	<button type="button" onclick="miFuncion()">Probando el ingreso</button>
	<p id="p01"></p>
	<script>
		function  miFuncion(){
			var message, x;
			message=document.getElementById('p01');
			message.innerHTML="";
			x = document.getElementById('demo1').value;
			try {
				if(x=="") throw "vacio";
				if(isNaN(x)) throw "no es un numero";
				x=Number(x);
				if(x<5)throw "numero es menor a 5";
				if(x>10) throw "numero es mayor que 10";
			}
			catch(err){
				message.innerHTML="El valor que ingreso " + err
			}
			finally {
				document.getElementById('demo1').value="";
			}
		}
	</script>
